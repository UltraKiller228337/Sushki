<!DOCTYPE html>
<html>
<head>
	<title>СУШКИ to-do-шки</title>
	<meta charset="utf-8">
	<link 
	rel="stylesheet" 
	type="text/css" 
	href="./assets/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<section class="hero">
		<div class="container">
			<h1>СУШКИ to-do-шки</h1>
			<h2>Интерент-магазин хлебо-пекарных изделий</h2>

			<div class="content">
				<div class="product">
					<img src="assets/img/sushki_1.png" class="product__item">

					<div class="product__info">
						<h3 class="product__name">Тонна сушек</h3>
						<p class="product__price">200 000 рублей</p>
					</div>
				</div>

				<div class="product">
					<img src="assets/img/sushki_2.png" class="product__item">

					<div class="product__info">
						<h3 class="product__name">Сушки вкусные</h3>
						<p class="product__price">1 000 000 рублей</p>
					</div>
				</div>

				<div class="product">
					<img src="assets/img/sushki_3.png" class="product__item">

					<div class="product__info">
						<h3 class="product__name">Сушки не вкусные</h3>
						<p class="product__price">0.5 рублей</p>
					</div>
				</div>

				<div class="product">
					<img src="assets/img/sushki_4.png" class="product__item">

					<div class="product__info">
						<h3 class="product__name">Сушки воздушные</h3>
						<p class="product__price">400 000 рублей</p>
					</div>
				</div>

				<div class="product">
					<img src="assets/img/sushki_5.png" class="product__item">

					<div class="product__info">
						<h3 class="product__name">Сушки с маком</h3>
						<p class="product__price">200 000 рублей</p>
					</div>
				</div>

				<div class="product">
					<img src="assets/img/sushki_6.png" class="product__item">

					<div class="product__info">
						<h3 class="product__name">Бублики</h3>
						<p class="product__price">300 000 рублей</p>
					</div>
				</div>
			</div>	
		</div>
	</section>
</body>
</html>
